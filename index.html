        <title>TwiCommunityDrawer - Twitterの関係図をお絵かきするツール</title>

        <!-- Add your site or application content here -->
        <h2>TwiCommunityDrawer<small> <a href="history.txt">v1.0.3</a></small></h2>
        <div id="container">
            <div id="button-container">
                <div class="cnt-cell"> 
                    <h3>image</h3>
                    twi:@<input type="text" id="twitterID" /><button id="twitterGet">取得</button><br />
                    <input type="file" id="uploadImg" /><br />
                    <input type="range" class="brushBtn" brush="stamp" id="stamp-size" min="24" max="1920" value="96"><br />
                    <button id="stamp" class="brushBtn" brush="stamp"><img id="twitterStamp" src="img/TwitterLogo.png" /></button>
                </div>

                <div class="cnt-cell">
                    <h3>line</h3>
                    <input type="range" id="line-size" min="1" max="64" value="6"><br />
                    <input class="jscolor brushBtn" brush="line" id="line-color" value="000000"><br />
                    <button id="btnLine" class="brushBtn" brush="line"><canvas id="canvas-line" width="64" height="64" ></canvas></button>
                    <button id="btnStraightLine" class="brushBtn" brush="straight-line"><canvas id="canvas-straight-line" width="64" height="64" ></canvas></button>
                    
                </div>
                <div class="cnt-cell">
                    <h3>text</h3>
                    <input type="text" id="text" value="text"><br />
                    <input type="range" id="text-size" min="6" max="64" value="12"><br />
                    <input class="jscolor brushBtn" brush="text" id="text-color" value="000000"><br />
                    <button id="btnText" class="brushBtn" brush="text"><span id="text-preview"></span></button>
                </div>
                <div class="cnt-cell">
                    <h3>edit</h3>
                    W:<input type="range" id="canvas-width" class="canvas-size" min="480" max="1920" value="640"><br />
                    H:<input type="range" id="canvas-height" class="canvas-size" min="480" max="1920" value="640"><br />
                    <button id="btnUndo">Undo(C-z)</button><br />
                    <button id="btnRedo">Redo(C-y)</button><br />
                    <button id="download">Download</button><br />
                    <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://m77.pw/twidraw/">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
                </div>
                <div class="cnt-cell">
                    <h3>reset</h3>
                    <input class="jscolor" id="reset-color" value="FFFFFF"><br />
                    <input type="checkbox" id="reset-transparent">透過<br />
                    <button id="btnReset">Reset</button>
                </div>
            </div>
            <div id="canvas-wrapper">
                <canvas id="canvas">
                    HTML5 browser is needed.
                </canvas>
            </div>
